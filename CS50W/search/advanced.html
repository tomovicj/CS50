<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="nav">
            <ul>
                <li><a href="index.html">Search</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row mb-2">
                <div class="col">
                    <h5>Find pages with...</h5>
                </div>
            </div>
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="col-3">
                        <p>all these words:</p>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_q" class="text-box w-100"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_epq" class="text-box w-100"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>any of these words:</p>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_oq" class="text-box w-100"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>none of these words:</p>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_eq" class="text-box w-100"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Google Advanced Search" class="button btn btn-primary float-end">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
