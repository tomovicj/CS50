{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page 
{% endblock %}

{% block body %}

    <div class="container text-center p-5">
        <div class="row">
            <div class="col">
                <h3>You'r editing {{ title }}:</h3>
            </div>
        </div>
        <form action="{% url 'edit' title %}" method="post">
            <div class="row">
                <div class="col">
                    <textarea name="text" class="w-100" style="height: 70vh;" required>{{ text }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% csrf_token %}
                    <input type="submit" value="Save" class="btn btn-primary mt-3">
                </div>
            </div> 
        </form>
    </div>

{% endblock %}
