{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickRedirect{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'redirect/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">QuickRedirect</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        {% if user.is_authenticated %}
          <form action="{% url 'authorize' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="type" value="logout">
              <input type="submit" value="Sign out" class="btn btn-link">
          </form>
        {% else %}
          <a href="{% url 'authorize' %}" class="btn btn-primary" id="nav-signin-button">Sign in</a>
        {% endif %}
    </div>
  </nav>
  {% block body %}{% endblock %}
</body>
</html>
