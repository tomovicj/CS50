{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Stock Symbol">
        </div>
            <button type="submit" class="btn btn-primary">Quote</button>
    </form>
{% endblock %}
