{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="symbol">
                <option disabled selected name="None">Select stock</option>
                {% for stock in stocks %}
                    <option value="{{stock['stock']}}">{{stock['stock']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="shares" placeholder="Number of shares">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
