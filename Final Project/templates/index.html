{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block main %}
<div class="container">
  <div class="row g-5 row-cols-1 row-cols-md-2 row-cols-lg-3">
    {% for server in server_list %}
      <div class="col p-2 purple-border">
        <div class="row h-100">
          {% if server["icon"] %}
            <div class="col">
              <img src="{{ server['icon'] }}" alt="server icon" class="rounded-circle h-100 w-100">
            </div>
          {% endif %}
          <div class="col d-flex align-items-center">
            <div class="w-100">
              <p class="mb-1 text-center text-muted">{{ server["name"] }}</p>
              <p class="m-1 text-center text-muted">{{ server["owner"] }}</p>
              <p class="m-1 text-center text-muted">{{ server["created"].split()[0] }}</p>
              <a class="btn btn-primary purple-bg" href="/?server={{server['id']}}" role="button">See details!</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
